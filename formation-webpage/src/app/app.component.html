<div #main class="main"
  (mousemove)="handleMouseMove($event)">
  <div #container class="container">
    <mat-sidenav-container>
      <mat-sidenav #positionBar class="positionNavBar"
      opened=true mode="side" position="start"
      (openedStart)="onPositionBarOpened()" (closedStart)="onPositionBarClosed()">
        <div>
          <app-positionbar #positionPanel
            (positionSelected)="handlePositionSelected($event)"></app-positionbar>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>
        <div>
          <app-field #field class="field"
            (fieldClicked)="handleFieldClick()"
            (positionBarToggled)="positionBar.toggle()"
            (detailBarToggled)="detailBar.toggle()"
            (resetButtonPressed)="handleReset()">
          </app-field>
          <div #deletePosition class="deletePosition"></div>
        </div>
      </mat-sidenav-content>
      <mat-sidenav #detailBar class="detailNavBar"
        opened="false" mode="side" position="end"
        (openedStart)="onDetailBarOpened()" (closedStart)="onDetailBarClosed()">
        <div>
          <app-detailbar #propertiesPanel class="propertiesPanel"
          (selectedPositionLocationChanged)="handlePositionMoved($event)"
          ></app-detailbar>
        </div>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</div>
